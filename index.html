                initApp();
                
                // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                setTimeout(() => {
                    showAssistantMessage('vkWelcome');
                }, 1000);
                
            } catch (error) {
                console.error('VK Bridge error:', error);
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç, –µ—Å–ª–∏ VK Bridge –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                state.darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                initApp();
                showAssistantMessage('welcome');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            loadState();
            setupEventListeners();
            renderCategories();
            renderTodos();
            updateUI();
            checkNewDay();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
            dom.loadingScreen.style.display = 'none';
            dom.app.style.display = 'block';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–∑ localStorage
        function loadState() {
            const savedState = localStorage.getItem('lifeLevelerState');
            if (savedState) {
                try {
                    state = JSON.parse(savedState);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Å—Ç—É–ø–∏–ª –ª–∏ –Ω–æ–≤—ã–π –¥–µ–Ω—å
                    checkNewDay();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                    updateUI();
                } catch (e) {
                    console.error('Failed to parse saved state', e);
                }
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤ localStorage
        function saveState() {
            localStorage.setItem('lifeLevelerState', JSON.stringify(state));
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Å—Ç—É–ø–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –¥–Ω—è
        function checkNewDay() {
            const today = new Date().toDateString();
            if (state.lastCompletedDate !== today) {
                // –ï—Å–ª–∏ –ø—Ä–æ—à—ë–ª –¥–µ–Ω—å –±–µ–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç—Ä–∏–∫
                if (state.lastCompletedDate && state.completedToday > 0) {
                    const lastDate = new Date(state.lastCompletedDate);
                    const todayDate = new Date();
                    const diffTime = Math.abs(todayDate - lastDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays > 1) {
                        state.streak = 0;
                    }
                }
                
                state.completedToday = 0;
                state.lastCompletedDate = today;
                saveState();
                updateUI();
                showAssistantMessage('newDay');
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            dom.themeToggle.addEventListener('click', toggleDarkMode);
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏
            dom.todoForm.addEventListener('submit', addTask);
            
            // –û—á–∏—Å—Ç–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á
            dom.clearButton.addEventListener('click', clearCompleted);
            
            // –ö–ª–∏–∫ –ø–æ –∫–æ—Ç–∏–∫—É
            dom.catAssistant.addEventListener('click', () => {
                showAssistantMessage('welcome');
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ –ø–æ–ª–Ω–æ—á—å
            setMidnightReset();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.body.classList.toggle('dark-mode', state.darkMode);
            dom.themeToggle.textContent = state.darkMode ? '‚òÄÔ∏è' : 'üåô';
            saveState();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
        function addTask(e) {
            e.preventDefault();
            
            const taskText = dom.taskInput.value.trim();
            const category = dom.categorySelect.value;
            
            if (taskText) {
                const newTask = {
                    id: Date.now(), // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É –∫–∞–∫ ID
                    task: sanitizeInput(taskText),
                    completed: false,
                    category: category
                };
                
                state.todos.push(newTask);
                saveState();
                renderTodos();
                updateUI();
                showAssistantMessage('taskAdded');
                
                // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
                dom.taskInput.value = '';
                dom.taskInput.focus();
            }
        }

        // –°–∞–Ω–∏—Ç–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –≤–≤–æ–¥–∞
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
        function toggleTask(id) {
            const taskIndex = state.todos.findIndex(t => t.id === id);
            if (taskIndex === -1) return;
            
            const task = state.todos[taskIndex];
            const wasCompleted = task.completed;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏
            task.completed = !task.completed;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            if (!wasCompleted) {
                state.completedToday++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–Ω–µ–≤–Ω–æ–π —Ü–µ–ª–∏
                if (state.completedToday === DAILY_GOAL) {
                    state.streak++;
                    showAssistantMessage('dailyGoalComplete');
                    celebrateCat();
                    
                    // –ü–æ–∫–∞–∑ VK-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
                    showVKNotification('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ –¥–Ω–µ–≤–Ω–æ–π —Ü–µ–ª–∏!');
                } else {
                    showAssistantMessage('taskCompleted');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–ø–æ–ª–Ω–µ–Ω—ã –ª–∏ –≤—Å–µ –∑–∞–¥–∞—á–∏
                if (state.todos.every(t => t.completed)) {
                    showAssistantMessage('allCompleted');
                }
            } else {
                state.completedToday = Math.max(0, state.completedToday - 1);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
            state.lastCompletedDate = new Date().toDateString();
            
            saveState();
            renderTodos();
            updateUI();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
        function removeTask(id) {
            state.todos = state.todos.filter(t => t.id !== id);
            saveState();
            renderTodos();
            updateUI();
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á
        function clearCompleted() {
            if (state.todos.some(t => t.completed)) {
                state.todos = state.todos.filter(t => !t.completed);
                saveState();
                renderTodos();
                updateUI();
                showAssistantMessage('clearCompleted');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ VK Bridge
        function showVKNotification(message) {
            vkBridge.send('VKWebAppShowNotification', {
                message: message
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function renderCategories() {
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            dom.categoriesFilter.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–í—Å–µ"
            const allButton = document.createElement('button');
            allButton.className = `category-button ${state.currentCategory === 'all' ? 'active' : ''}`;
            allButton.textContent = '–í—Å–µ';
            allButton.addEventListener('click', () => {
                state.currentCategory = 'all';
                saveState();
                renderTodos();
            });
            dom.categoriesFilter.appendChild(allButton);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            CATEGORIES.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-button ${state.currentCategory === category.id ? 'active' : ''}`;
                button.textContent = category.name;
                button.style.backgroundColor = category.color;
                button.addEventListener('click', () => {
                    state.currentCategory = category.id;
                    saveState();
                    renderTodos();
                });
                dom.categoriesFilter.appendChild(button);
            });
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            dom.categorySelect.innerHTML = '';
            CATEGORIES.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                dom.categorySelect.appendChild(option);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∑–∞–¥–∞—á
        function renderTodos() {
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            dom.todosContainer.innerHTML = '';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –∑–∞–¥–∞—á–∏ –ø–æ —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const filteredTodos = state.currentCategory === 'all'
                ? state.todos
                : state.todos.filter(t => t.category === state.currentCategory);
            
            if (filteredTodos.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = state.todos.length === 0 
                    ? '–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!'
                    : '–ù–µ—Ç –∑–∞–¥–∞—á –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                dom.todosContainer.appendChild(emptyMessage);
                return;
            }
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∑–∞–¥–∞—á–∏
            filteredTodos.forEach(todo => {
                const category = CATEGORIES.find(c => c.id === todo.category) || 
                               { id: 'other', name: '–î—Ä—É–≥–æ–µ', color: '#118AB2' };
                
                const todoElement = document.createElement('div');
                todoElement.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                todoElement.innerHTML = `
                    <div class="category-marker" style="background-color: ${category.color}"></div>
                    <div class="todo-content">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <div class="todo-text">${todo.task}</div>
                    </div>
                    <div class="category-label">${category.name}</div>
                    <button class="remove-button">√ó</button>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                const checkbox = todoElement.querySelector('.todo-checkbox');
                checkbox.addEventListener('change', () => toggleTask(todo.id));
                
                const removeButton = todoElement.querySelector('.remove-button');
                removeButton.addEventListener('click', () => removeTask(todo.id));
                
                dom.todosContainer.appendChild(todoElement);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI (–ø—Ä–æ–≥—Ä–µ—Å—Å, —Å—Ç—Ä–∏–∫, –∏—Ç–æ–≥)
        function updateUI() {
            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            const progressPercent = (state.completedToday / DAILY_GOAL) * 100;
            dom.progressFill.style.width = `${progressPercent}%`;
            dom.progressLabel.textContent = `–î–µ–Ω—å: ${state.completedToday}/${DAILY_GOAL}`;
            dom.completedToday.textContent = state.completedToday;
            
            // –°—Ç—Ä–∏–∫
            dom.streakCount.textContent = state.streak;
            
            // –ò—Ç–æ–≥–æ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            const completedCount = state.todos.filter(t => t.completed).length;
            const totalCount = state.todos.length;
            
            if (totalCount === 0) {
                dom.summaryText.textContent = '–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!';
                dom.clearButton.style.display = 'none';
            } else {
                dom.summaryText.textContent = completedCount === totalCount
                    ? `–í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã ‚ú®`
                    : `–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${completedCount} –∏–∑ ${totalCount}`;
                
                dom.clearButton.style.display = completedCount > 0 ? 'block' : 'none';
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
            document.body.classList.toggle('dark-mode', state.darkMode);
            dom.themeToggle.textContent = state.darkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
        function showAssistantMessage(type) {
            const message = ASSISTANT_MESSAGES[type] || ASSISTANT_MESSAGES.welcome;
            
            dom.assistantText.innerHTML = `<span class="emoji">${message.emoji}</span> ${message.text}`;
            dom.assistantMessage.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                dom.assistantMessage.style.display = 'none';
            }, 3000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–Ω–∏—è –∫–æ—Ç–∏–∫–∞
        function celebrateCat() {
            dom.catAssistant.classList.add('celebrating');
            
            setTimeout(() => {
                dom.catAssistant.classList.remove('celebrating');
            }, 3000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –≤ –ø–æ–ª–Ω–æ—á—å
        function setMidnightReset() {
            const now = new Date();
            const nextMidnight = new Date(now);
            nextMidnight.setDate(nextMidnight.getDate() + 1);
            nextMidnight.setHours(0, 0, 0, 0);
            
            const timeout = nextMidnight - now;
            
            setTimeout(() => {
                checkNewDay();
                setMidnightReset(); // –ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π —Å–±—Ä–æ—Å
            }, timeout);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initVKApp);
    </script>
</body>
